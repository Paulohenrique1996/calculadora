<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora simples</title>
</head>
<body>
    <div class="cabecalho"><img src="PH-LOGO.png" alt=""><h1>Paulo henrique</h1></div>
        
    <div class="container-calculadora">
        <h2>Calculadora simples</h2>
        <div class="calculadora">
            <form>
                <p id="resAux"></p>
                <input class="painel-input" name="" id="painel-input" >
                <div class="container-btn">
                <div class="btn p" onclick="insert('%')">%</div>
                    <div class="btn" onclick="insert('CE')">CE</div>
                    <div class="btn" onclick="insert('C')">C</div>
                    <div class="btn" onclick="insert('<')"><</div>
                    <div class="btn" onclick="insert('¹/x')">¹/x</div>
                    <div class="btn" onclick="insert('X²')">X²</div>
                    <div class="btn" onclick="insert('²√X')">²√X</div>
                    <div class="btn" onclick="insert('/')">/</div>
                    <div class="btn n" onclick="insert('7')">7</div>
                    <div class="btn n" onclick="insert('8')">8</div>
                    <div class="btn n" onclick="insert('9')">9</div>
                    <div class="btn" onclick="insert('x')">x</div>
                    <div class="btn n" onclick="insert('4')">4</div>
                    <div class="btn n" onclick="insert('5')">5</div>
                    <div class="btn n" onclick="insert('6')">6</div>
                    <div class="btn" onclick="insert('-')">-</div>
                    <div class="btn n" onclick="insert('1')">1</div>
                    <div class="btn n" onclick="insert('2')">2</div>
                    <div class="btn n" onclick="insert('3')">3</div>
                    <div class="btn" onclick="insert('+')">+</div>
                    
                    <div class="btn n z" onclick="insert('0')">0</div>
                    <div class="btn" onclick="insert('.')">.</div>
                    <div class="btn i" onclick="insert('=')">=</div> 
                </div>
            </form>
            
        </div>

    </div>
    <script src="index.js">
        
    </script>
</body>
</html>
